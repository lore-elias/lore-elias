<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pikachu body -->
  <ellipse cx="100" cy="120" rx="40" ry="50" fill="#FFD700" stroke="black" stroke-width="2"></ellipse>
  
  <!-- Cheeks -->
  <circle cx="80" cy="130" r="6" fill="#FF0000"></circle>
  <circle cx="120" cy="130" r="6" fill="#FF0000"></circle>
  
  <!-- Eyes -->
  <circle cx="85" cy="110" r="5" fill="black"></circle>
  <circle cx="115" cy="110" r="5" fill="black"></circle>
  
  <!-- Mouth -->
  <path d="M90 140 Q100 150 110 140" stroke="black" stroke-width="2" fill="transparent"></path>
  
  <!-- Ears -->
  <polygon points="70,80 75,30 85,80" fill="#FFD700" stroke="black" stroke-width="2"></polygon>
  <polygon points="130,80 125,30 115,80" fill="#FFD700" stroke="black" stroke-width="2"></polygon>
  <polygon points="75,30 80,50 85,30" fill="black"></polygon>
  <polygon points="115,30 120,50 125,30" fill="black"></polygon>
  
  <!-- Laptop -->
  <rect x="70" y="150" width="60" height="25" rx="5" fill="#333"></rect>
  <rect x="75" y="155" width="50" height="15" rx="3" fill="#111"></rect>
  
  <!-- Pikachu hands typing -->
  <circle cx="75" cy="160" r="5" fill="#FFD700">
    <animate attributeName="cy" values="160;165;160" dur="0.6s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="125" cy="160" r="5" fill="#FFD700">
    <animate attributeName="cy" values="160;165;160" dur="0.6s" repeatCount="indefinite" begin="0.3s"></animate>
  </circle>
  
  <!-- Music notes floating -->
  <text x="150" y="120" font-size="20" fill="black">♪</text>
  <text x="160" y="130" font-size="20" fill="black">♫
    <animate attributeName="y" values="130;80" dur="3s" repeatCount="indefinite"></animate>
    <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"></animate>
  </text>
</svg>
